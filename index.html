<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>送你一个海绵宝宝</title>
  <link rel="stylesheet" href="./prism/prism.css">
  <link rel="stylesheet" href="./defalut.css" />
  <style id="styleTag"></style>
</head>
<body>
  <div class="code-wrapper">
      <pre id="code"></pre>

  <div class="preview-wrapper">

              <div class="ojo_externo">

            </div>
            
            <div class="ojo">

              </div>
              <div class="ojo_externo">
                <div class="ojo_interno"></div>
              </div>
            </div>
          </div>
          <div class="nariz"></div>
          <div class="boca">

          <div class="poro octavo"></div>

            <div class="cuello segundo"></div>
          </div>
            <div class="cola_corbata"></div>
          <div class="pantalones">

            <div class="cinturon segundo"></div>
            <div class="cinturon tercero"></div>
            <div class="cinturon cuarto"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="actions">
    <button data-speed="slow">慢速</button>
    <button data-speed="normal" class="active">中速</button>
    <button data-speed="fast">快速</button>
    <button data-speed="stop">停止</button>
  </div>

  <script src="./jquery.js"></script>
  <script src="./prism/prism.js"></script>
  <script src="./main.js"></script>
